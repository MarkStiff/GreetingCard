<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunar Blessings Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+SC:wght@400;500;700&family=Great+Vibes&family=Ma+Shan+Zheng&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#c51b2f",
              accent: "#D1A65E",
              "background-light": "#fcf7ee",
              "background-dark": "#1f191a",
              "surface-light": "#FDF2E3",
              "surface-dark": "#2a2223",
              "text-main": "#3A2E2F",
              "text-muted": "#876468",
              "rich-red": "#4a0a10",
              "ink-dark": "#2c1810",
            },
            fontFamily: {
              display: ["Epilogue", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
              "serif-cn": ["Noto Serif SC", "serif"],
              signature: ["Great Vibes", "cursive"],
              festive: ["Ma Shan Zheng", "cursive"],
            },
            backgroundImage: {
              "paper-texture":
                "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
              "gold-gradient":
                "linear-gradient(135deg, #D1A65E 0%, #E6C68C 50%, #D1A65E 100%)",
              "paper-pattern":
                "url(\"data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E\")",
            },
            animation: {
              "float-slow": "float-slow 6s ease-in-out infinite",
              "float-medium": "float-medium 5s ease-in-out infinite",
              shimmer: "shimmer 2s infinite",
            },
            keyframes: {
              "float-slow": {
                "0%, 100%": { transform: "translateY(0) translateX(0)", opacity: "0.3" },
                "50%": { transform: "translateY(-15px) translateX(5px)", opacity: "0.7" },
              },
              "float-medium": {
                "0%, 100%": { transform: "translateY(0) rotate(0deg)", opacity: "0.4" },
                "50%": { transform: "translateY(-20px) rotate(5deg)", opacity: "0.8" },
              },
              shimmer: {
                "100%": { transform: "translateX(100%)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
